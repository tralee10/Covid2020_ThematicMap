<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US COVID-19 Cases by County in 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            max-width: 300px;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend span {
            display: inline-block;
            margin-right: 8px;
            border-radius: 50%;
            background: #e34a33;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div id="map"></div>

<div class="map-title">
    <h3>COVID-19 Cases by County (2020)</h3>
    <p>This proportional symbols map shows total COVID-19 case counts across U.S. counties in 2020.</p>
    <p><strong>Click</strong> on a county to see total cases.</p>
    <p><strong>Data Source:</strong> US Census Bureau</p>
</div>

<!-- PROPORTIONAL SYMBOL LEGEND -->
<div class="legend">
    <strong>Total COVID-19 Cases</strong>
    <div><span style="width:6px;height:6px;"></span>1,000</div>
    <div><span style="width:12px;height:12px;"></span>10,000</div>
    <div><span style="width:20px;height:20px;"></span>50,000</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHJhbGVlMTAiLCJhIjoiY202cmp6MTd5MjNrMDJpcHY4N3JtZDFuNCJ9.FDnd5ftof56RdHpFHNsjxQ';

    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-98, 39],
        zoom: 3,
        minZoom: 3,
        projection: 'albers'
    });

    map.on('load', function () {

        map.addSource('covid-counties', {
            type: 'geojson',
            data: 'assets/us-covid-2020-counts.json'
        });

        map.addLayer({
            id: 'covid-circles',
            type: 'circle',
            source: 'covid-counties',
            paint: {
                'circle-radius': [
                    'interpolate',
                    ['linear'],
                    ['get', 'cases'],
                    0, 0,
                    1000, 4,
                    10000, 12,
                    50000, 25
                ],
                'circle-color': '#e34a33',
                'circle-opacity': 0.7,
                'circle-stroke-color': '#ffffff',
                'circle-stroke-width': 0.5
            }
        });

        // CLICK interaction (required)
        map.on('click', 'covid-circles', function (e) {
            let props = e.features[0].properties;

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    '<strong>County:</strong> ' + props.NAME + '<br>' +
                    '<strong>Total Cases:</strong> ' + props.cases
                )
                .addTo(map);
        });

        map.on('mouseenter', 'covid-circles', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'covid-circles', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
